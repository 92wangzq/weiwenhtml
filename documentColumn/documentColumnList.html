<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/documentColumn/documentColumnList.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>维稳工作>>公文管理>>栏目查询</h5>
					</div>
					<div class="ibox-content" style="">
						<div id="toolbar" class="btn-group">
							<button id="addDocumentColumnBtn" type="button" class="btn btn-primary">
		        				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		    				</button>
						</div>
						<table id="documentColumnTable"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" id="saveDocumentColumnModal" tabindex="-1" role="dialog" aria-labelledby="saveDocumentColumnModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">新增栏目</h4>
					</div>
					<div class="modal-body">
						<form id="saveDocumentColumnForm">
							<input type="hidden" id="oid" name="oid" />
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">栏目名称</label>
										<input type="text" class="form-control" id="title" name="title">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">所属栏目</label>
										<select class="form-control" id="pOid" name="pOid">
											<option>===请选择===</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</body>
</html>
