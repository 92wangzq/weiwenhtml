<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/userType/userTypeList.js"></script>
	</head>
	<body>
		<div class="wrapper wrapper-content">
			<div class="panel panel-default">
				<div class="panel-heading">用户类型</div>
			</div>
			<div id="toolbar" class="btn-group">
				<button id="btn_addArea" type="button" class="btn btn-default" data-toggle="modal" data-target="#saveUserTypeModal">
             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
			</div>
			<table id="userTypeTable"></table>
		</div>
		<div class="modal fade" id="saveUserTypeModal" tabindex="-1" role="dialog" aria-labelledby="saveUserTypeModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">用户类型</h4>
					</div>
					<div class="modal-body">
						<form id="saveUserTypeForm">
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label class="control-label">类型名称</label>
										<input type="text" class="form-control" id="title" name="title">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</body>
</html>
