<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/role/roleList.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>系统设置>>角色管理</h5>
					</div>
					<div class="ibox-content" style="">
						<div id="toolbar" class="btn-group">
							<button id="addRoleBtn" type="button" class="btn btn-primary">
					             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					        </button>
						</div>
						<table id="roleTable"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="saveRoleModal" tabindex="-1" role="dialog" aria-labelledby="saveRoleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">角色管理</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-6">
								<form id="saveRoleForm">
									<input type="hidden" id="oid" name="oid" />
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label class="control-label">中文名称</label>
												<input type="text" class="form-control required" id="name" name="name">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label class="control-label">英文名称</label>
												<input type="text" class="form-control required" id="role" name="role">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label class="control-label">角色描述</label>
												<input type="text" class="form-control required" id="description" name="description">
											</div>
										</div>
									</div>
									<input type="hidden" id="permissionOids" name="permissionOids" />
								</form>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label class="control-label">权限配置</label>
									<div id="permissionTreeview"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</body>
</html>
