<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/area/areaList.js"></script>
	</head>

	<body>
		<div class="row" style="top: -1px; position: absolute; width: 110%;">
			<div class="ibox-title">
				<h5>系统设置>>区域管理</h5>
			</div>
		</div>
		<div class="row" style="margin-top: 40px;">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="">
						<div id="toolbar" class="btn-group">
							<button id="btn_addArea" type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveAreaModel">
					             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					        </button>
						</div>
						<table id="areaTable"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="saveAreaModel" tabindex="-1" role="dialog" aria-labelledby="saveAreaModelLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">家庭成员录入</h4>
					</div>
					<div class="modal-body">
						<form id="saveAreaForm">
							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<label class="control-label">行政区域名称</label>
										<input type="text" class="form-control" id="title" name="title">
									</div>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label class="control-label">行政区域</label>
										<input type="text" class="form-control input-sm required" id="areaName" readonly/>
										<input type="hidden" id="pOid" name="pOid" />
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div class="modal fade bs-example-modal-sm" id="areaModal" tabindex="-1" role="dialog" aria-labelledby="areaModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">行政区域选择</h4>
					</div>
					<div class="modal-body" id="areaTree">

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
