<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/newsColumn/newsColumnList.js"></script>
	</head>
	<body>
		<div class="row" style="top: -1px; position: absolute; width: 110%;">
			<div class="ibox-title">
				<h5>维稳工作>>办公助手>>栏目查询</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" style="margin-top: 40px;">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="">
						<div class="row">
							<div class="col-lg-2">
								<div class="ibox float-e-margins">
									<div class="ibox-content mailbox-content">
										<div class="file-manager">
											<div id="areaTreeView" style="border: 1px solid #ccc; width: 110%; min-height: 682px; margin-top: 0px;"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-10 animated fadeInRight">
								<div class="box-header" style="margin-top: 10px;">
									<form>
										<input type="hidden" value="" id="searchAreaOid" />
										<div class="row">
											<div class="col-xs-2">
												<div class="form-group">
													<label class="control-label">栏目名称</label>
													<input type="text" class="form-control input-sm" id="searchTitle">
												</div>
											</div>
											<div class="col-xs-2">
												<div class="form-group" style="padding-top: 3px;">
													<label class="control-label">&nbsp;</label></br>
													<button type="button" id="search" class="btn btn-primary btn-sm" >查询</button>
													<button type="reset" class="btn btn-default btn-sm">重置</button>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div id="toolbar" class="btn-group">
									<button id="addNewsColumnBtn" type="button" class="btn btn-primary">
				        				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				    				</button>
								</div>
								<table id="newsColumnTable"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade bs-example-modal-lg" id="saveNewsColumnModal" tabindex="-1" role="dialog" aria-labelledby="saveNewsColumnModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">新增栏目</h4>
					</div>
					<div class="modal-body">
						<form id="saveNewsColumnForm">
							<input type="hidden" id="oid" name="oid" />
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">栏目名称</label>
										<input type="text" class="form-control required" id="title" name="title">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">所属区域</label>
										<input type="text" class="form-control required" id="areaName" readonly />
										<input type="hidden" name="area.oid" id="areaOid" value="" />
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">所属栏目</label>
										<select class="form-control" id="parentOid" name="parent.oid">
											<option value="0">===请选择===</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!--
        	行政区域弹窗
        -->
		<div class="modal fade bs-example-modal-sm" id="areaModal" tabindex="-1" role="dialog" aria-labelledby="areaModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">行政区域选择</h4>
					</div>
					<div class="modal-body" id="areaTree">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
