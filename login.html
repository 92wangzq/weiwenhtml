<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>INSPINIA | Login</title>

		<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet" />

		<link href="/css/animate.css" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		<!-- 引入bootstrap-table样式 -->
		<link href="/css/bootstrap/bootstrap-table/bootstrap-table.css" rel="stylesheet">
		<!-- 引入bootstrap-datetimepicker样式 -->
		<link href="/css/bootstrap/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">

	</head>

	<body class="gray-bg">

		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>
					<h2 class="logo-name">维稳</h2>
				</div>
				<h3>欢迎使用维稳信息管理平台</h3>
				<p>
					维稳工作
				</p>
				<p>Login in. To see it in action.</p>
				<form id="loginForm" class="m-t" role="form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="account" name="loginName" required="" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="password" name="loginPwd" required="" />
					</div>
					<button id="login" type="button" class="btn btn-primary block full-width m-b">Login</button>
					<p class="text-muted text-center">
						<small>Do not have an account?</small>
					</p>
				</form>
				<p class="m-t">
					<small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
				</p>
			</div>
		</div>

		<!-- Mainly scripts -->
		<script src="/js/jquery-2.1.1.js"></script>
		<script src="/js/bootstrap/bootstrap.min.js"></script>
		<!-- Sweet alert -->
		<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>

		<script th:inline="javascript">
			$(document).ready(function() {
				$("#login").click("on", function(){
					$.ajax({
						type: "POST", //方法类型
						dataType: "json", //预期服务器返回的数据类型
						url: "/login", //url
						data: $('#loginForm').serialize(),
						success: function(rst) {
							console.log(rst); //打印服务端返回的数据(调试用)
							if(rst.code == 0) {
								window.location.href="index.html";
							} else {
								alert(rst.message);
							}
						},
						error: function() {
							alert("异常！");
						}
					});
				})
			});
			
		</script>
	</body>

</html>
