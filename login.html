<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>综治维稳管理系统 | 登录</title>

		<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet" />

		<link href="/css/animate.css" rel="stylesheet" />
		<link href="/css/style1.css" rel="stylesheet" />
		<!-- 引入bootstrap-table样式 -->
		<link href="/css/bootstrap/bootstrap-table/bootstrap-table.css" rel="stylesheet">
		<!-- 引入bootstrap-datetimepicker样式 -->
		<link href="/css/bootstrap/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<style type="text/css">
			.qrcode-show-icon {
				position: absolute;
				z-index: 2;
				top: 70px;
				right: 20px;
				font-size: 14px;
				cursor: pointer;
				padding-left: 21px;
			}
			
			.login-bg-img {
				position: absolute;
				top: 0;
				left: 0;
				width: 1920px;
				/* height: 1200px; */
			}
			
			.login-header {
				position: absolute;
				top: 0;
				z-index: 10;
				width: 110%;
			}
			
			.login-wrap {
				position: absolute;
				z-index: 10;
				top: 150px;
				right: 400px;
			}
			
			.login-frame-title {
				
				margin-bottom: 55px;
				font-size: 30px;
				text-align: center;
				color: #45aeea !important;
			}
			
			.submit-btn {
				width: 100%;
				height: 50px;
				margin-top: 50px;
				font-size: 20px;
				font-weight: bold;
			}
		</style>
	</head>

	<body class="gray-bg">
		<img class="login-bg-img" id="loginBgImg" src="http://172.16.1.10/views/home/css/images/login.png?1540013405044" style="left: -1px; top: -210px;">
		<div class="row wrapper border-bottom page-heading login-header" style="">
			<nav class="navbar navbar-static-top white-bg" role="navigation" style="background-color: #45aeea;">
				<ul class="nav navbar-top-links navbar-left" style="">
					<li style="color: #FFFFFF;padding-left: 280px;margin-top: 11px;">
						<img src="/img/timg.png" width="70%"/>
					</li>
				</ul>
			</nav>
		</div>
		<div class="middle-box text-center loginscreen animated fadeInDown login-wrap" style="height: 480px; background-color: #FFFFFF;width:500px;">
			<div style="width: 70%;margin: auto;">
				<form id="loginForm" class="m-t" role="form">
					<div class="login-frame-title skin-color">欢迎登录</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg" placeholder="用户名" name="loginName" required="" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" placeholder="密码" name="loginPwd" required="" />
					</div>
					<button id="login" type="button" class="btn btn-primary block full-width m-b submit-btn">登录</button>
				</form>
			</div>
		</div>

		<!-- Mainly scripts -->
		<script src="/js/jquery-2.1.1.js"></script>
		<script src="/js/bootstrap/bootstrap.min.js"></script>
		<!-- Sweet alert -->
		<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>

		<script th:inline="javascript">
			$(document).ready(function() {
				$("#login").click("on", function() {
					$.ajax({
						type: "POST", //方法类型
						dataType: "json", //预期服务器返回的数据类型
						url: "/login", //url
						data: $('#loginForm').serialize(),
						success: function(rst) {
							console.log(rst); //打印服务端返回的数据(调试用)
							if(rst.code == 0) {
								window.location.href = "index.html";
							} else {
								alert(rst.message);
							}
						},
						error: function() {
							alert("异常！");
						}
					});
				})
			});
		</script>
	</body>

</html>
