<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<script src="/news/newsList.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">办公助手查询</div>
			<nav id="newsColumnTreeView" class="navbar-default navbar-static-side" role="navigation" th:fragment="navigation">

			</nav>
			<div class="panel-body gray-bg" id="page-wrapper" style="min-height:auto;">
				<div class="wrapper wrapper-content">
					<form>
						<input type="hidden" value="" id="searchNewsColumnOid" />
						<div class="row">
							<div class="col-xs-2">
								<div class="form-group">
									<label class="control-label">标题</label>
									<input type="text" class="form-control input-sm" id="searchTitle">
								</div>
							</div>
							<div class="col-xs-2">
								<div class="form-group">
									<label for="dtp_input2" class="control-label">发布时间</label>
									<div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
										<input id="searchStartInsertTime" class="form-control input-sm" size="16" type="text" value="" readonly>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-remove"></span>
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
									<input type="hidden" id="dtp_input2" value="" /><br/>
								</div>
							</div>
							<div class="col-xs-2">
								<div class="form-group">
									<label for="dtp_input2" class="control-label">&nbsp;</label>
									<div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
										<input id="searchEndInsertTime" class="form-control input-sm" size="16" type="text" value="" readonly>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-remove"></span>
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
									<input type="hidden" id="dtp_input2" value="" /><br/>
								</div>
							</div>
							<div class="col-xs-1">
								<div class="form-group">
									<label class="control-label">&nbsp;</label>
									<button id="search" type="button" class="btn btn-default form-control input-sm">查询</button>
								</div>
							</div>
						</div>
					</form>
					<div id="toolbar" class="btn-group">
						<button id="addNewsBtn" type="button" class="btn btn-default">
	        				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
	    				</button>
					</div>
					<table id="newsTable" class="resizable-table"></table>
				</div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" id="saveNewsModal" tabindex="-1" role="dialog" aria-labelledby="saveNewsModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">新增栏目</h4>
					</div>
					<div class="modal-body">
						<form id="saveNewsForm">
							<input type="hidden" id="oid" name="oid" />
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">标题</label>
										<input type="text" class="form-control input-sm" id="title" name="title">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label class="control-label">所属栏目</label>
										<select class="form-control input-sm" id="columnOid" name="column.oid">
											<option>===请选择===</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label class="control-label">内容</label>
										<input type="hidden" id="content" name="content" />
										<script id="editor" type="text/plain" style="height:500px;"></script>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-default" id="save">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div class="modal fade" id="viewNewsModal" tabindex="-1" role="dialog" aria-labelledby="viewNewsModalLabel">
			<div class="modal-dialog bs-example-modal-lg" role="document">
				<div class="modal-content modal-lg">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">详细内容</h4>
					</div>
					<div class="modal-body">
						<div id="viewNewsInfo">
							<div class="row">
								<div class="col-md-4">
									<label class="control-label">标题</label>
									<div id="title"></div>
								</div>
								<div class="col-md-4">
									<label class="control-label">所属栏目</label>
									<div id="columnTitle"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label class="control-label">内容</label>
									<div id="content"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
