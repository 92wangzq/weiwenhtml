<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/documentExamine/documentExamineList.js"></script>
	</head>
	<body>
		<div class="row" style="top: -1px; position: absolute; width: 110%;">
			<div class="ibox-title">
				<h5>维稳工作>>公文管理>>公文审批</h5>
			</div>
		</div>
		<div class="row" style="margin-top: 40px;">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="">
						<div class="row">
							<div class="col-lg-12 animated fadeInRight">
								<div class="box-header" style="margin-top: 10px;">
									<form>
										<input type="hidden" value="" id="searchDocumentColumnOid" />
										<div class="row">
											<div class="col-xs-2">
												<div class="form-group">
													<label class="control-label">标题</label>
													<input type="text" class="form-control input-sm" id="searchTitle">
												</div>
											</div>
											<div class="col-xs-2">
												<div class="form-group">
													<label for="dtp_input2" class="control-label">发布时间</label>
													<div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
														<input id="searchStartInsertTime" class="form-control input-sm" size="16" type="text" value="" readonly>
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-remove"></span>
															<span class="glyphicon glyphicon-calendar"></span>
														</span>
													</div>
													<input type="hidden" id="dtp_input2" value="" />
												</div>
											</div>
											<div class="col-xs-2">
												<div class="form-group">
													<label for="dtp_input2" class="control-label">&nbsp;</label>
													<div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
														<input id="searchEndInsertTime" class="form-control input-sm" size="16" type="text" value="" readonly>
														<span class="input-group-addon">
															<span class="glyphicon glyphicon-remove"></span>
															<span class="glyphicon glyphicon-calendar"></span>
														</span>
													</div>
													<input type="hidden" id="dtp_input2" value="" />
												</div>
											</div>
											<div class="col-xs-1">
												<div class="form-group">
													<label class="control-label">&nbsp;</label>
													<button id="search" type="button" class="btn btn-default form-control input-sm">查询</button>
												</div>
											</div>
										</div>
									</form>
								</div>
								<table id="taskDocumentTable"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="viewDocumentModal" tabindex="-1" role="dialog" aria-labelledby="viewDocumentModalLabel">
			<div class="modal-dialog bs-example-modal-lg" role="document">
				<div class="modal-content modal-lg">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">详细内容</h4>
					</div>
					<div class="modal-body">
						<div id="viewNewsInfo">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label">公文标题</label>
										<div id="title" class="form-control"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label">上传时间</label>
										<div id="insertTime" class="form-control"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="control-label">备注</label>
										<div id="remarks" class="form-control"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="control-label">描述</label>
										<div id="description" style="border:1px solid #CCCCCC;min-height: 200px;"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="control-label">附件</label>
										<div id="file"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-header">
							<h4 class="modal-title">公文审批</h4>
						</div>
						<div class="modal-body">
							<form id="taskDocumentForm">
								<input type="hidden" id="oid" name="oid" />
								<input type="hidden" name="taskId" id="taskId" />
								<div class="row">
									<div class="col-xs-4">
										<div class="form-group">
											<label for="exampleInputName2">审批结果</label>
											<div class="radio">
												<label>
													<input type="radio" name="status" id="" value="YES">通过
												</label>
												<label>
													<input type="radio" name="status" id="" value="NO">驳回
												</label>
											</div>
										</div>
									</div>
									<div class="col-xs-8">
										<div class="form-group">
											<label  class="control-label">行政区域</label>
											<select id="documentAreaOids" name="areaOids" class="selectpicker show-tick form-control required" data-live-search="true" multiple>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div class="form-group">
											<label for="exampleInputName2">审批建议</label>
											<textarea class="form-control" rows="3" id="proposal" name="proposal"></textarea>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="complete">完成</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
